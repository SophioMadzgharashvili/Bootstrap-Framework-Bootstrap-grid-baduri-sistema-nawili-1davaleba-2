<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-between">
            <div class="col-2 pt-3 justify-content-center"> 
                <div class="card pt-4 px-4 justify-content-center">
                    <div class="row d-flex justify-content-center">
                        <div class="col-4 p-2 bloodSugerPhoto bg-image icons">
                            <img src="Blood-Suger1.png" class="rounded mx-auto d-block image">
                        </div>
                        <div class="col-8 p-1 align-middle paragraph01">
                            <p>Blood Sugar</p>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-12 text-start">
                            <p class="paragraph02">80 <span>mg / dL</span></p>
                        </div>
                    </div>
                    <div class="row">

                            </div>
                        </div>
                    </div>
                    <img src="Blood-Suger2.png" class="card-img-bottom" alt="Blood Suger">
                </div>
            </div>                         
            <div class="col-2 pt-3 justify-content-center">               
                <div class="card pt-4 px-4 justify-content-center">
                    <div class="row d-flex justify-content-center">
                        <div class="col-4 p-2 heartRatePhoto bg-image icons"> 
                            <img src="Heart-Rate1.png" class="rounded mx-auto d-block image">

                        <div class="col-8 p-2 pt-2 align-middle paragraph01">

                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-12 text-start">
                            <p class="paragraph02">98 <span>bpm</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="divNormal2 text-center">
                                <p class="paragraph04">Normal</p>
                            </div>
                        </div>
                    </div>
                    <img src="Heart-Rate2.png" class="card-img-bottom" alt="Heart Rate">
                </div>
            </div>                 
            <div class="col-2 pt-3 justify-content-center">        
                <div class="card pt-4 px-4 justify-content-center">
                    <div class="row d-flex justify-content-center">
                        <div class="col-4 p-2 bloodPressurePhoto bg-image icons" > 
                            <img src="Blood-Pressure1.png" class="rounded mx-auto d-block image">
                        </div>
                        <div class="col-8 p-2 paragraph01">
                            <p class="text-nowrap">Blood Pressure</p>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-12 text-start">
                            <p class="paragraph02">102 <span>mmhg</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="divNormal3 text-center">
                                <p class="paragraph04">Normal</p>
                            </div>
                        </div>
                    </div>
                    <img src="Blood-Pressure2.png" class="card-img-bottom" alt="Blood Pressure">
                </div>
            </div> 
            <div class="col-2 pt-3 justify-content-center">            
                <div class="card pt-4 px-4 justify-content-center">
                    <div class="row d-flex justify-content-center">
                        <div class="col-4 p-2 bodyTemperaturePhoto bg-image icons" > 
                            <img src="Body-Temperature1.png" class="rounded mx-auto d-block image">
                        </div>
                        <div class="col-8 p-1 pt-0 pb-0 paragraph01" >
                            <p class="text-start">Body Temperature</p>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-12 text-start">
                            <p class="paragraph02">99 <span>Â°F</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="divNormal4 text-center">
                                <p class="paragraph04">Normal</p>
                            </div>
                        </div>
                    </div>
                    <img src="Body-Temperature2.png" class="card-img-bottom" alt="Body Temperature">
                </div>
                
            </div>           
        </div>
    </div>

</html>
