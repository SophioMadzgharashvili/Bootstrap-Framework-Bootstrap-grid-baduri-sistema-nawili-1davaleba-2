<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="comtainer-fluid px-3">
        <div class="row justify-content-between">
            <div class="col-3 d-flex justify-content-center"> <!--შაქარი-->
                <div class="w-100 justify-content-center">
                    <div class="card px-4 py-4 mt-4 justify-content-center">
                        <div class="row mb-4">
                            <div class="col-12 d-flex justify-content-start">
                                <div class="icons1">
                                    <img src="Blood-Suger1.png" class="rounded mx-auto d-block image mt-3">
                                </div>
                                <div class="ps-3 pt-3 d-flex align-middle">
                                    <p class="fw-semibold">Blood Sugar</p>
                                </div>    
                            </div>             
                        </div>
                        <p class=" paragraph02">80 <span>mg / dL</span></p>
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="divNormal text-center">
                                    <p class="fw-semibold small">Normal</p>
                                </div>
                            </div>
                        </div>
                        <img src="Blood-Suger2.png" class="card-img-bottom" alt="Blood Suger">
        
                    </div>
                </div>
            </div> <!--შაქარი-->


            <div class="col-md-3 d-flex justify-content-center"> <!--გულისცემა-->
                <div class="w-100 justify-content-center">
                    <div class="card px-4 py-4 mt-4 justify-content-center">
                        <div class="row mb-4">
                            <div class="col-12 d-flex justify-content-start">
                                <div class="icons2">
                                    <img src="Heart-Rate1.png" class="rounded mx-auto d-block image mt-3">
                                </div>
                                <div class="ps-3 pt-3 d-flex align-middle">
                                    <p class="fw-semibold">Heart Rate</p>
                                </div>    
                            </div>             
                        </div>
                        <p class=" paragraph02">98 <span>bpm</span></p>
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="divNormal2 text-center">
                                    <p class="paragraph04 fw-semibold small">Normal</p>
                                </div>
                            </div>
                        </div>
                        <img src="Heart-Rate2.png" class="card-img-bottom" alt="Heart Rate">
                    </div>
                </div>
            </div>   <!--გულისცემა-->


            <div class="col-3 d-flex justify-content-center">  <!--წნევა-->
                <div class="w-100 justify-content-center">
                    <div class="card px-4 py-4 mt-4 justify-content-center">
                        <div class="row mb-3">
                            <div class="col-12 d-flex justify-content-start">
                                <div class="icons3">
                                    <img src="Blood-Pressure1.png" class="rounded mx-auto d-block image mt-2">
                                </div>
                                <div class="ps-2 d-flex align-text-top">
                                    <p class="fw-semibold">Blood<br> Pressure</p>
                                </div>    
                            </div>             
                        </div>
                        <p class=" paragraph02">99 <span>/ 72 mmhg</span></p>
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="divNormal3 text-center">
                                    <p class="paragraph04 fw-semibold small">Normal</p>
                                </div>
                            </div>
                        </div>
                        <img src="Blood-Pressure2.png" class="card-img-bottom" alt="Blood Pressure">
        
                    </div>
                </div>
            </div> <!--წნევა-->



            <div class="col-3 d-flex justify-content-center">    <!--ტემპერატურა-->
                <div class="w-100">
                    <div class="card px-4 py-4 mt-4">
                        <div class="row mb-3">
                            <div class="col-12 d-flex justify-content-start">
                                <div class="icons4">
                                    <img src="Body-Temperature1.png" class="rounded mx-auto d-block image mt-2">
                                </div>
                                <div class="ps-2 d-flex align-text-top">
                                    <p class="fw-semibold">Body<br> Temperature</p>
                                </div>    
                            </div>             
                        </div>
                        <p class=" paragraph02">102 <span>°F</span></p>
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="divNormal4 text-center">
                                    <p class="paragraph04 fw-semibold small">Normal</p>
                                </div>
                            </div>
                        </div>
                        <img src="Body-Temperature2.png" class="card-img-bottom" alt="Body Temperature">
        
                    </div>
                </div>
            </div> <!--ტემპერატურა-->
        </div>
    </div>
</body>
</html>
